<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Closet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="container">
                <h1>Virtual Closet</h1>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" value="jane.doe@example.com" required>
                    <input type="password" id="password" placeholder="Password" value="secret" required>
                    <button type="submit">Login</button>
                </form>
                <p id="loginError" class="error"></p>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="screen">
            <nav>
                <h2>Virtual Closet</h2>
                <div class="nav-links">
                    <button onclick="showScreen('wardrobe')">Wardrobe</button>
                    <button onclick="showScreen('outfits')">Outfits</button>
                    <button onclick="showScreen('tryOn')">Virtual Try-On</button>
                    <button onclick="showScreen('profile')">Profile</button>
                    <button onclick="logout()">Logout</button>
                </div>
            </nav>

            <!-- Wardrobe Screen -->
            <div id="wardrobeScreen" class="content-screen active">
                <h2>My Wardrobe</h2>
                <button onclick="showAddClothing()" class="add-btn">Add Clothing</button>
                <div id="clothingGrid" class="grid"></div>
            </div>

            <!-- Add Clothing Modal -->
            <div id="addClothingModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeAddClothing()">&times;</span>
                    <h3>Add New Clothing</h3>
                    <form id="addClothingForm">
                        <input type="text" id="clothingName" placeholder="Name" required>
                        <select id="clothingCategory" required>
                            <option value="">Select Category</option>
                            <option value="tops">Tops</option>
                            <option value="bottoms">Bottoms</option>
                            <option value="dresses">Dresses</option>
                            <option value="outerwear">Outerwear</option>
                            <option value="shoes">Shoes</option>
                            <option value="accessories">Accessories</option>
                        </select>
                        <input type="text" id="clothingColor" placeholder="Color" required>
                        <input type="text" id="clothingBrand" placeholder="Brand">
                        <input type="file" id="clothingImage" accept="image/*" required>
                        <button type="submit">Add Clothing</button>
                    </form>
                </div>
            </div>

            <!-- Outfits Screen -->
            <div id="outfitsScreen" class="content-screen">
                <h2>My Outfits</h2>
                <button onclick="showCreateOutfit()" class="add-btn">Create Outfit</button>
                <div id="outfitsGrid" class="grid"></div>
            </div>

            <!-- Virtual Try-On Screen -->
            <div id="tryOnScreen" class="content-screen">
                <h2>Virtual Try-On</h2>
                <div class="try-on-container">
                    <div class="try-on-section">
                        <h3>Select Your Photo</h3>
                        <div id="userPhotos" class="photo-grid"></div>
                        <input type="file" id="userPhotoUpload" accept="image/*">
                        <button onclick="uploadUserPhoto()">Upload New Photo</button>
                    </div>
                    <div class="try-on-section">
                        <h3>Select Clothing</h3>
                        <div id="tryOnClothing" class="photo-grid"></div>
                    </div>
                    <button onclick="performTryOn()" class="try-on-btn">Try On</button>
                    <div id="tryOnResult" class="result-section"></div>
                </div>
            </div>

            <!-- Profile Screen -->
            <div id="profileScreen" class="content-screen">
                <h2>Profile</h2>
                <div id="profileInfo"></div>
                <div class="user-photos-section">
                    <h3>My Photos</h3>
                    <div id="profileUserPhotos" class="photo-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
